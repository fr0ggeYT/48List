<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>48LIST GD Leaderboard</title>
<style>
    body { font-family: "Courier New", monospace; text-align: center; padding: 20px; background: #fefefe; color: #111; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #555; padding: 8px; text-align: center; }
    th { background: #ddd; }
    img { width: 150px; height: 150px; margin-bottom: 10px; border-radius: 20px; }
</style>
</head>
<body>

<h1>48LIST GD Leaderboard</h1>
<input type="text" id="username" placeholder="Enter GD username">
<button onclick="addPlayer()">Rank Yourself</button>

<table id="leaderboard">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Demons</th>
            <th>Highest Tier</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  let cache = {}; // cache GD Browser stats to reduce requests

  async function fetchPlayer(username) {
      username = username.toLowerCase();
      if (cache[username]) return cache[username];

      try {
          const res = await fetch(`https://gdbrowser.com/api/profile/${username}`);
          if (!res.ok) throw new Error('User not found');
          const data = await res.json();

          const player = {
              username: username,
              demons: data.demons || 0,
              highestTier: data.topTiers && data.topTiers.length ? data.topTiers[0] : 0
          };
          cache[username] = player;
          return player;
      } catch(e) {
          alert(e.message);
          return null;
      }
  }

  async function addPlayer() {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim();
      if (!username) return;

      const player = await fetchPlayer(username);
      if (!player) return;

      // save to Firebase using username as key
      db.ref('players/' + player.username).set(player, (err) => {
          if (err) alert('Error saving to 48LIST');
          else usernameInput.value = '';
      });
  }

  // live leaderboard updates
  db.ref('players').on('value', (snapshot) => {
      const playersObj = snapshot.val() || {};
      const players = Object.values(playersObj);

      // sort by demons first, then highest tier
      players.sort((a, b) => {
          if (b.demons !== a.demons) return b.demons - a.demons;
          return b.highestTier - a.highestTier;
      });

      const tbody = document.querySelector('#leaderboard tbody');
      tbody.innerHTML = '';
      players.forEach((p, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${i+1}</td><td>${p.username}</td><td>${p.demons}</td><td>${p.highestTier}</td>`;
          tbody.appendChild(row);
      });
  });
</script>

</body>
</html>
