<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>48LIST GD Playerlist</title>
<style>
    body { font-family: courier; padding: 20px; background: #FFFF; color: #000; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #555; padding: 8px; text-align: center; }
    th { background: #FFF; }
</style>
</head>
<body>

<h1>48LIST GD Playerlist</h1>

<input type="text" id="username" placeholder="Enter GD username">
<button onclick="addPlayer()">Add Player</button>

<table id="leaderboard">
    <thead>
        <tr>
            <th>Top</th>
            <th>Name</th>
            <th>Demons</th>
            <th>Highest Tier</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
// In-memory leaderboard (reads from players.json hosted on GitHub)
const WORKER_URL = 'https://freddy-frogglol8.workers.dev';

    let players = [];

// URL to your players.json on GitHub Pages
const playersUrl = 'https://fr0ggeYT.github.io/48List/players.json';

// Fetch saved players from GitHub Pages
async function loadPlayers() {
    try {
        const res = await fetch(playersUrl);
        if (!res.ok) throw new Error('Could not fetch players.json');
        const data = await res.json();
        players = data;
        updateLeaderboard();
    } catch (e) {
        console.error(e);
        alert('Failed to load leaderboard');
    }
}

// Add a new player (local only)
function addPlayer() {
    const usernameInput = document.getElementById('username');
    const username = usernameInput.value.trim();
    if (!username) return;

    if (players.find(p => p.username.toLowerCase() === username.toLowerCase())) {
        alert('Player already added!');
        return;
    }

    // Fake data (since we can't fetch GDBrowser without a backend)
    const player = {
        username: username,
        demons: Math.floor(Math.random() * 50),
        highestTier: Math.floor(Math.random() * 21)
    };

    players.push(player);
    updateLeaderboard();
    usernameInput.value = '';
}

// Update leaderboard table
function updateLeaderboard() {
    players.sort((a, b) => {
        if (b.demons !== a.demons) return b.demons - a.demons;
        return b.highestTier - a.highestTier;
    });

    const tbody = document.querySelector('#leaderboard tbody');
    tbody.innerHTML = '';
    players.forEach((p, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${i+1}</td><td>${p.username}</td><td>${p.demons}</td><td>${p.highestTier}</td>`;
        tbody.appendChild(row);
    });
}

// load players on page load
loadPlayers();
</script>

</body>
</html>
