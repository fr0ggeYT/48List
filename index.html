<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>48LIST GD Playerlist</title>
<style>
  body { font-family: courier; padding: 20px; background: #FFFF; color: #000; }
  input, button { padding: 8px; margin: 5px; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #555; padding: 8px; text-align: center; }
  th { background: #FFF; }
</style>
</head>
<body>

<img src="images.jpeg" alt="School Logo" style="width:200px; height:200px;">
<h1>48LIST GD PLAYERLIST</h1>

<input type="text" id="username" placeholder="Enter GD username">
<button onclick="addPlayer()">Rank Yourself</button>

<table id="leaderboard">
  <thead>
    <tr>
      <th>Top</th>
      <th>Name</th>
      <th>Demons</th>
      <th>Highest Tier</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const WORKER_URL = 'https://freddy-yourname.workers.dev'; // replace with your deployed Worker URL
let cache = {};

async function fetchPlayer(username) {
  username = username.toLowerCase();
  if (cache[username]) return cache[username];

  try {
    const res = await fetch(`https://gdbrowser.com/api/profile/${username}`);
    if (!res.ok) throw new Error('User not found');
    const data = await res.json();
    const player = {
      username: username,
      demons: data.demons || 0,
      highestTier: data.topTiers && data.topTiers.length ? data.topTiers[0] : 0
    };
    cache[username] = player;
    return player;
  } catch(e) {
    alert(e.message);
    return null;
  }
}

async function addPlayer() {
  const usernameInput = document.getElementById('username');
  const username = usernameInput.value.trim();
  if (!username) return;

  const player = await fetchPlayer(username);
  if (!player) return;

  // send to Worker
  const res = await fetch(WORKER_URL + '/add', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(player)
  });
  const updatedLeaderboard = await res.json();
  updateLeaderboard(updatedLeaderboard);

  usernameInput.value = '';
}

async function loadLeaderboard() {
  const res = await fetch(WORKER_URL + '/leaders');
  const leaderboard = await res.json();
  updateLeaderboard(leaderboard);
}

function updateLeaderboard(players) {
  const tbody = document.querySelector('#leaderboard tbody');
  tbody.innerHTML = '';
  players.forEach((p, i) => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${i+1}</td><td>${p.username}</td><td>${p.demons}</td><td>${p.highestTier}</td>`;
    tbody.appendChild(row);
  });
}

// initial load
loadLeaderboard();
</script>

</body>
</html>
